<body>
    <div class="container">
        <div class="bold img-holder">
            <p>One Image:</p>
            <img src="assets/img/profile.jpg" alt="My Image" width="200" height="200">
        </div>

        <div class="bold video-holder">
            <p>YouTube Video Link:</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/X08NNJthZ3M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="bold tableau-holder">
            <p>Tableau Example:</p>
            <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    
            <tableau-viz id="tableauViz" src='https://public.tableau.com/views/Superstore_24/Overview' height='1200px' width='1100px' toolbar='bottom' hide-tabs></tableau-viz>
        </div>
        
        <div class="bold list-holder">
            <p>Unordered List within an Ordered List:</p><br>
            <ol id="item">
                <li>Item 1</li>
                <li>Item 2
                    <ul>
                        <li>Subitem 1</li>
                        <li>Subitem 2</li>
                        <li>Subitem 3</li>
                    </ul>
                </li>
                <li>Item 3</li>
            </ol>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
